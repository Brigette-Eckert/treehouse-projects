<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form action="index.html" method="post">
            <h1>Sign Up</h1>

            <fieldset> 
                <legend><span class="number"> 1 </span> Your basic info </legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="mail"> Email: </label>
                <input type="email" id="mail" name="user_email">
                
                <label for="password"> Password: </label>
                <input type="password" id="password" name="user_password">

                <label>Age:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br/>
                <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>

            </fieldset>
             <fieldset>
                <legend><span class="number"> 2 </span> Your profile </legend>

                <label for ="bio"> Biography: </label>
                <textarea id="bio" name="user_bio"> </textarea>

                <label for="job"> Job role: </label>
                <select id="job" name="user_job">
                    <optgroup label="web">
                        <option value= "frontend_developer">Front End Delevoper</option>
                         <option value= "PHP_developer">PHP End Delevoper</option>
                          <option value= "python_developer">Python Delevoper</option>
                           <option value= "Web_Desinger">Web Designer</option>
                            <option value= "rails_developer">Rails Delevoper</option>
                             <option value= "wordpress_developer">Word Press Delevoper</option>
                         </optgroup>
                         <optgroup label="mobile">
                              <option value= "ios_developer">iOS Delevoper</option>
                               <option value= "android_developer">Android Delevoper</option>
                                <option value= "mobile_designer">Mobile Desingner</option>
                        </optgroup>
                        <optgroup label="business">
                             <option value= "business_owner">Buiness Owner </option>
                              <option value= "freelance_developer">Freelance Delevoper</option>
                        </optgroup>
                </select>

                <label>Intrests:</label>
                <input type="checkbox" id="development" value="intrest_development" name="user_intrest"><label class="light" for="development"> Development </label><br>

                <input type="checkbox" id="design" value="intrest_design" name="user_intrest"><label class="light" for="design"> Design </label><br>

                <input type="checkbox" id="business" value="intrest_business" name="user_intrest"><label class="light" for="business"> Business </label>

            </fieldset>

                <button type="submit">Sign Up! </button>
                <button type="reset"> Reset Form </button>
            

          

        </form>
      
    </body>
</html>
